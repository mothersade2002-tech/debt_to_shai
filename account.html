<!doctype html><html><head><meta charset="utf-8"><title>Account</title><link rel="stylesheet" href="style.css"></head><body>
<div id="modal" class="modal hidden"><div class="modal-window"><div id="modalMsg"></div><div style="text-align:center;margin-top:12px;"><button onclick="closeModal()">ok</button></div></div></div>
<header class="header-box">
  <div class="header-left">
    <h1 id="subId">Sub: --</h1>
    <p id="rank">Rank: --</p>
    <p id="title">Title: --</p>
  </div>
  <div class="header-right">
    <h2>Debt to Shai:</h2>
    <div class="debt-box"><span id="debtVal">$0.00</span></div>
  </div>
</header>
<div class="progress-wrap" style="max-width:1100px;width:100%;margin:12px auto;"><div class="debt-bar"><div id="debtFill" class="debt-fill">Total Sent: 0%</div></div></div>
<main class="container">
  <section class="top-row">
    <div class="tasks-panel">
      <h3>Tasks</h3>
      <div id="tasksList" class="task-box">loading tasks...</div>
    </div>
    <div class="games-panel">
      <h3>Wheel of Debt</h3>
      <div class="task-box">
        <div id="wheelWrap"><canvas id="wheel" width="300" height="300"></canvas><div id="wheelPointer" class="pointer">â–¶</div></div>
        <div style="text-align:center;margin-top:8px;"><button id="spinBtn" onclick="spinWheel()">spin</button><p id="wheelMsg"></p></div>
      </div>
    </div>
  </section>

  <section class="bottom-row">
    <div class="relapse-panel">
      <h3>Relapse Diary</h3>
      <div class="relapse-box">
        <div id="relapseForm"></div>
        <div style="display:flex;gap:8px;align-items:center;margin-top:8px;"><button onclick="addRelapseRow()">add entry</button><button id="submitRelapseBtn" onclick="submitRelapse()" disabled>submit relapse</button></div>
        <h4>History</h4>
        <div id="relapseHistory" class="history-box">loading...</div>
      </div>
    </div>
    <div class="ledger-panel">
      <h3>Ledger</h3>
      <div class="relapse-box"><div id="ledgerInner" class="ledger-inner">loading ledger...</div></div>
    </div>
  </section>

  <div style="text-align:center;margin-top:16px;"><a id="backLeaderboard" href="leaderboard.html">view leaderboard</a></div>
</main>
<script src="account.js"></script>
</body></html>
