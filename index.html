<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debt Calculator Shai</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="spicy-text">Debt Calculator Shai</h1>

<!-- Questions will be loaded dynamically -->
<div id="questions"></div>

<div id="results"></div>
<button id="downloadPdf" style="display:none;" onclick="downloadPDF()">Download Your Humiliating Debt Slip</button>

<!-- Lookup Section -->
<div id="lookup">
  <input type="text" id="lookupCode" placeholder="Enter your 6-digit code">
  <button onclick="goToAccount()">Retrieve Account</button>
</div>

<script src="script.js"></script>
<script>
  // Load external questions.html into #questions
  async function loadQuestions() {
    const response = await fetch("questions.html");
    const html = await response.text();
    document.getElementById("questions").innerHTML = html;
  }
  loadQuestions();
</script>

</body>
</html>
