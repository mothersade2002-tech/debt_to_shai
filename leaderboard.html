<!doctype html><html><head><meta charset="utf-8"><title>Leaderboard</title><link rel="stylesheet" href="style.css"></head><body><main class="container"><h1 class="big-text">Leaderboard</h1><div id="board" class="task-box"></div><div style="margin-top:12px;"><a id="backBtn" href="#" onclick="history.back();return false;" class="big-text">Back</a></div><script>async function load(){const r=await fetch('/.netlify/functions/getLeaderboard');const d=await r.json();document.getElementById('board').innerHTML = d.map((u,i)=>`<div style="padding:8px 0;"><b>#${i+1}</b> ${u.code} — $${Number(u.debt).toFixed(2)} — ${u.title}</div>`).join('');}load();</script></main></body></html>
